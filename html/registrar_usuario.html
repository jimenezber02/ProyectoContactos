<!DOCTYPE html>

  <head>

    <meta charset="utf-8">

     <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>

  <body>
     

    <div class="container">

      <div class="row">
        <div class="col-md-4"></div>
          <div class="col-md-4 formularioDiv">
            <div id="top" class="formTop">
              <div id="titulo" class="form-titulo">
                <h3 class="form-signin-heading">Crear Usuario</h3>
                <p>Introduce tu nombre de usuario y contrase&ntilde;a:</p>
              </div>
            </div>
          <div id="bottom" class="form-content">
            <form class="form-signin">
                 <label style="color: white;">Nombre de usuario</label>
                 <input type="text" id="inputNombre" class="form-control" placeholder="Nombre usuario" required autofocus>
                 <br>
                 <label style="color: white;">Contrase&ntilde;a:</label>
                 <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                 <br>
                 <center>
                 <button id="reg" class="btn btn-primary" type="button">Registrar</button> 
                 <button id="canC" class="btn btn-danger" type="button">Cancelar</button> </center>
                 <br/>
            </form>     
          </div>
        </div>
      </div>
    </div> <!-- /container -->
